<mat-card>
  <div fxLayout="row wrap" class="matero-row">
    <div fxFlex="" class="matero-col">
      <mat-form-field class="m-r-8" appearance="outline" style="font-size: 13px">
        <mat-label>{{ 'menu.parameter' | translate }}</mat-label>
        <input matInput [(ngModel)]="search['parameterName.contains']" />
      </mat-form-field>
      <mat-form-field appearance="outline" style="font-size: 13px">
        <mat-label>{{ 'dak.title.type' | translate }}</mat-label>
        <mat-select name="type" [(ngModel)]="search['type.contains']">
          <mat-option>{{ 'dak.title.type' | translate }}</mat-option>
          <mat-option value="Section">Section</mat-option>
          <mat-option value="Sender">Sender</mat-option>
          <mat-option value="Designation">Designation</mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <div
        fxFlex="40"
        class="matero-row"
        style="
          margin-top: 9px;
          flex: 1 1 100%;
          box-sizing: border-box;
          max-width: 40%;
          margin-left: 2px;
        "
      >
        <button
          mat-raised-button
          color="primary"
          style="margin-left: 12px"
          (click)="onSearch(false)"
        >
          {{ 'menu.searchbtn' | translate }}
        </button>
        &nbsp;
        <button mat-raised-button class="bg-red-500 text-white" (click)="onSearch(true)">
          {{ 'menu.resetbtn' | translate }}
        </button>
      </div>
    </div>
  </div>
</mat-card>
<mat-card>
  <div>
    <button mat-raised-button color="primary" (click)="onAdd()">
      {{ 'menu.newParameter' | translate }}
    </button>
  </div>
  &nbsp;
  <mtx-grid
    [data]="list"
    [columns]="columns"
    [length]="total"
    [loading]="isLoading"
    [pageOnFront]="false"
    [toolbarTitle]="'Client List'"
    [toolbarTemplate]="toolbarTpl"
    [pageIndex]="pageContext.page"
    (sortChange)="changeSort($event)"
    [pageSize]="pageContext.itemsPerPage"
    [length]="pageContext.totalItems"
    [pageSizeOptions]="[5, 10, 20, 50]"
    [sortOnFront]="false"
    [cellTemplate]="{ inwardNumber: nameTpl, id: indexTpl }"
    (page)="onPageChange($event)"
  >
  </mtx-grid>

  <ng-template #indexTpl let-row let-index="index" let-col="colDef">
    {{ getMyIndex(index + 1) }}
  </ng-template>
  <ng-template #expansionTpl let-row> </ng-template>
  <ng-template #toolbarTpl> </ng-template>
  <ng-template #nameTpl let-row let-index="index" let-col="colDef"> </ng-template>
  <ng-template #expansionTpl let-row> </ng-template>
</mat-card>
