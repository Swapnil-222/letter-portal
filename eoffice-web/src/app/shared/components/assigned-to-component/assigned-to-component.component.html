<mat-card-title>
  <strong>Assign To Marker</strong>
</mat-card-title>
<mat-card-content>
  <form name="userForm" role="form" novalidate #userForm="ngForm" class="form-field-full">
    <div fxLayout="row wrap" fxLayoutGap="8px grid">
      <div fxFlex="100" fxFlex.lt-sm="100" style="justify-content: center; margin-top: 50px;">
        <mat-form-field appearance="outline">
          <mat-label>Select Marker</mat-label>
          <mtx-select
                      [items]="markerList"
                      name="selectedMarkerId"
                      bindLabel="firstName"
                      (search)="searchClient($event)"
                      [(ngModel)]="selectedMarker"
                      (ngModelChange)="selectedMarkerId($event)"
                      required>
            <ng-template
                         ng-option-tmp
                         let-item="item"
                         let-index="index"
                         let-search="searchTerm"
                         ng-typetosearch-tmp="search">
              <div>
                {{ item.firstName }} {{ item.lastName }}
              </div>
            </ng-template>
          </mtx-select>
        </mat-form-field>

      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" class="m-t-6"
              (click)="assignedtoMarker()" [disabled]="this.assignedTo ==null">Assigned
      </button>
      <button mat-raised-button color="warn" class="m-l-8" mat-dialog-close>Cancel</button>
    </div>
  </form>
</mat-card-content>
