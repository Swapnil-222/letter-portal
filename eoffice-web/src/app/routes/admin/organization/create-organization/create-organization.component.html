<mat-card-title>{{ 'org.title.organization' | translate }}</mat-card-title>

<form
  name="organizationForm"
  role="form"
  novalidate
  #organiztionForm="ngForm"
  class="form-field-full"
>
  <div fxLayout="row wrap" fxLayoutGap="8px grid">
    <div fxFlex="50" fxFlex.lt-md="100">
      <mat-form-field>
        <mat-label>{{ 'org.label.organizationname' | translate }}</mat-label>
        <input
          matInput
          placeholder="{{ 'org.label.organizationname' | translate }}"
          name="firstName"
          minlength="1"
          maxlength="150"
          [disabled]="formType == 'View'"
          [(ngModel)]="organizationDetails.organizationName"
          required
        />
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>

    <div fxFlex="50" fxFlex.lt-md="100">
      <mat-form-field>
        <mat-label>{{ 'org.title.organizationtype' | translate }}</mat-label>
        <mat-select
          [disabled]="formType == 'View'"
          name="orgnizationType"
          [(ngModel)]="organizationDetails.orgnizationType"
          required
        >
          <mat-option>{{ 'org.label.organizationtype' | translate }}</mat-option>
          <mat-option value="AR">AR</mat-option>
          <mat-option value="DDR">DDR</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex="50" fxFlex.lt-md="100">
      <mat-form-field>
        <mat-label>{{ 'menu.address' | translate }}</mat-label>
        <input
          [disabled]="formType == 'View'"
          matInput
          placeholder="{{ 'menu.address' | translate }}"
          name="address"
          [(ngModel)]="organizationDetails.address"
          required
        />
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>

    <div fxFlex="50" fxFlex.lt-md="100">
      <mat-form-field>
        <mat-label>{{ 'menu.description' | translate }}</mat-label>
        <input
          [disabled]="formType == 'View'"
          matInput
          placeholder="{{ 'menu.description' | translate }}"
          name="description"
          [(ngModel)]="organizationDetails.description"
          required
        />
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="end center">
    <button
      [disabled]="formType == 'View' || organizationDetails.orgnizationType == null"
      mat-raised-button
      color="primary"
      class="m-t-6"
      (click)="onSave()"
    >
      {{ (organizationDetails.id != null ? 'menu.update' : 'menu.save') | translate }}
    </button>
    <button mat-raised-button color="warn" class="m-l-8" mat-dialog-close>
      {{ 'menu.cancel' | translate }}
    </button>
  </div>
</form>
